<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/diamond.png">
    <title>Diamond Lens  </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lilita+One&family=Montserrat:wght@500&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            outline: none;
            border: none;
        }

        html {
            font-size: 62.5%;
        }

        body {
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
            background-color: #000;
            color: #ffffff;
        }

        header {
            margin-top: 0px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2.5rem 9%;
            background-color: transparent;
            filter: drop-shadow(40px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0.5px 6.5px 20px rgb(9, 194, 255);
            z-index: 100;
        }

        .logo {
            font-size: 4rem;
            color: bisque;
            font-weight: 800;
            cursor: pointer;
            transition: 0.5s ease;
            margin-left: -6rem;
        }

        .logo:hover{
            transform: scale(1.1)
        }

        .menu-toggle {
            display: none;
            font-size: 3rem;
            background: none;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        nav {
            display: flex;
            margin-left: 46rem;
            
        }

        nav a {
          
            font-size: 2.3rem;
            color: #ffffff;
            margin-left: 4.5rem;
            font-weight: 500;
            transition: 0.3s ease;
            border-bottom: 4px solid transparent;
        }

        nav a:hover,
        nav a:active {
            color: #ffffff;
            border-bottom: 3px solid #4bccfe;
        }

        .btn_ctc {
            margin-right: -10rem;
            display: inline-flexbox;
            padding: 1rem 2.8rem;
            background-color: transparent;
            border-radius: 1.8rem;
            font-size: 2rem;
            color: #4bccfe;
            letter-spacing: 0.3rem;
            font-weight: 600;
            border: 2px solid#4bccfe;
            transition: 0.3S ease;
            cursor: pointer;
        }

        .btn_ctc:hover {
            transform: scale(1.1);
            background-color: #4bccfe;
            color: white;
            box-shadow: 0 0 25px solid white;
         
        }

        @media (max-width: 995px) {
            .logo {
                font-size: 2.5rem;
            }

            .menu-toggle {
                display: block;
            }

            nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                width: 100%;
                background-color: #161616;
                border-left: 3px solid #4bccfe;
                border-bottom: 3px solid #4bccfe;
                border-bottom-left-radius: 2rem;
                padding: 1rem;
            }

            nav.active {
                display: flex;
            }

            nav a {
                display: block;
                font-size: 2rem;
                margin: 1rem 0;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">Diamond Lens</a>
        <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
        <nav>
            <a href="#">Home</a>
            <a href="#">Predict</a>
            <a href="#">Status</a>
            <a href="#">Learn More</a>
        </nav>
        <a href="mailto:imad37.bziz@example.com?subject=Contact%20Request&body=Hello, I would like to get in touch with you." class="btn_ctc">Contact</a>
    </header>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.querySelector('.menu-toggle');
            const nav = document.querySelector('nav');

            toggleButton.addEventListener('click', () => {
                nav.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
